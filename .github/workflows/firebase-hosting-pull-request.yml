# Auto deploy for PR previews and live pushes
name: Firebase Deploy

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Write firebase web config
        run: |
          mkdir -p src/environments
          cat > src/environments/firebase.config.local.ts <<EOF
          export const firebaseConfig = ${{ secrets.FIREBASE_WEB_CONFIG_JSON }};
          EOF
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRUD_MATERIAL_D7289 }}
          projectId: crud-material-d7289

  deploy_live:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Write firebase web config
        run: |
          mkdir -p src/environments
          cat > src/environments/firebase.config.local.ts <<EOF
          export const firebaseConfig = ${{ secrets.FIREBASE_WEB_CONFIG_JSON }};
          EOF
      - run: npm ci
      - run: npm run build
      - name: Deploy Hosting + Firestore
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRUD_MATERIAL_D7289 }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$RUNNER_TEMP/gcp-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/gcp-key.json"
          npx firebase-tools deploy --only hosting,firestore:rules,firestore:indexes --project crud-material-d7289
