<h2 mat-dialog-title>Удалить товар?</h2>

<mat-dialog-content>
  <p>
    Вы действительно хотите удалить товар
    <strong>{{ data.productName }}</strong>?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" mat-button type="button">
    Отмена
  </button>

  <button [mat-dialog-close]="true" color="warn" mat-flat-button type="button">
    Удалить
  </button>
</mat-dialog-actions>
