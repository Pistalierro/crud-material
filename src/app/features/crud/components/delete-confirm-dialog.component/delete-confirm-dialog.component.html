<h2 class="delete-dialog__title" mat-dialog-title>Удалить товар?</h2>

<mat-dialog-content class="delete-dialog__content">
  <p>
    Вы действительно хотите удалить товар
    <strong>{{ data.productName }}</strong>?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="delete-dialog__actions">
  <button [mat-dialog-close]="false" mat-stroked-button type="button">Отмена</button>
  <button [mat-dialog-close]="true" color="warn" mat-flat-button type="button">Удалить</button>
</mat-dialog-actions>
