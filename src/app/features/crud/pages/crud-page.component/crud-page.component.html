<mat-toolbar class="crud-page__toolbar">
  <div class="crud-page__brand">
    <div class="crud-page__title">ElectroCatalog</div>
  </div>

  <span class="crud-page__spacer"></span>

  <!--  <button-->
  <!--    (click)="onAdminLogin()"-->
  <!--    class="crud-page__action-btn"-->
  <!--    mat-stroked-button-->
  <!--    type="button"-->
  <!--  >-->
  <!--    <mat-icon>admin_panel_settings</mat-icon>-->
  <!--    Увійти як адміністратор-->
  <!--  </button>-->

  <button
    (click)="openDialog()"
    [disabled]="isSaving()"
    class="crud-page__action-btn"
    matButton
    type="button"
  >
    <mat-icon>add</mat-icon>
    Додати товар
  </button>
</mat-toolbar>

<section class="crud-page__content">
  <mat-card class="crud-page__card">
    <div class="crud-page__header">
      <h2>Каталог товарів</h2>
    </div>

    @if (isLoading()) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    } @else if (loadError()) {
      <div class="crud-page__error">{{ loadError() }}</div>
    } @else {
      <app-products-table
        (delete)="onDelete($event)"
        (edit)="onEdit($event)"
        [displayedColumns]="displayedColumns"
        [products]="products()"
        [isAdmin]="isAdmin()"
      ></app-products-table>
    }
  </mat-card>
</section>
